<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Peity - simple</title>
	<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
	<script type="text/javascript" charset="utf-8" src="../src/peity.js"></script>
	<script type="text/javascript" charset="utf-8">
	 $(function(){
	   $('span.graph').peity();
	   
	   var MAX = 10;
	   
	   $('select').change(function(){
	      $(this).siblings('span.graph').html($(this).val() + '/' + MAX).change();
	   }).change();
	   
	   
	   $('span.graph').bind('chart:changed', function(event, value, max){
	     $('#notice').html("Chart updated: " + value + " out of " + max);
	   })
	 });
	</script>
</head>
<body>
	<ul>
	  <li><span class="graph">.</span> 
	    <select name="update">
	      <option value="0">0</option>
	      <option value="1">1</option>
	      <option value="2">2</option>
	      <option value="3">3</option>
	      <option value="4">4</option>
	      <option value="5" selected="selected">5</option>
	      <option value="6">6</option>
	      <option value="7">7</option>
	      <option value="8">8</option>
	      <option value="9">9</option>
	      <option value="10">10</option>
	    </select>
	  </li>
	  <li><span class="graph">.</span> 
	    <select name="update">
	      <option value="0">0</option>
	      <option value="1">1</option>
	      <option value="2">2</option>
	      <option value="3" selected="selected">3</option>
	      <option value="4">4</option>
	      <option value="5">5</option>
	      <option value="6">6</option>
	      <option value="7">7</option>
	      <option value="8">8</option>
	      <option value="9">9</option>
	      <option value="10">10</option>
	    </select>
	  </li>
	  <li><span class="graph">.</span> 
	    <select name="update">
	      <option value="0">0</option>
	      <option value="1">1</option>
	      <option value="2">2</option>
	      <option value="3">3</option>
	      <option value="4">4</option>
	      <option value="5">5</option>
	      <option value="6">6</option>
	      <option value="7" selected="selected">7</option>
	      <option value="8">8</option>
	      <option value="9">9</option>
	      <option value="10">10</option>
	    </select>
	  </li>
	</ul>
	
	<h2 id="notice"></h2>
</body>
</html>
